name: Deploy Docs
on:
  push:
    branches: [main, docs-live, docs-beta]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build component
        run: yarn build
      - name: Build docs
        run: yarn build-docs
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - name: Deploy Dev
        uses: jonelantha/gatsby-s3-action@v1
        if: ${{ github.ref == 'refs/heads/docs-beta' && success() }}
        with:
          dest-s3-bucket: ${{ secrets.DOCS_DEV_BUCKET }}
          cloudfront-id-to-invalidate: ${{ secrets.DOCS_DEV_CLOUDFRONT }}
          public-source-path: ./packages/docs/public
      - name: Deploy Live
        uses: jonelantha/gatsby-s3-action@v1
        if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/docs-live') && success() }}
        with:
          dest-s3-bucket: ${{ secrets.DOCS_LIVE_BUCKET }}
          cloudfront-id-to-invalidate: ${{ secrets.DOCS_LIVE_CLOUDFRONT }}
          public-source-path: ./packages/docs/public
