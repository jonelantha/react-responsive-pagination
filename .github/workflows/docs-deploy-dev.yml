name: Deploy Docs Dev
on: workflow_dispatch
jobs:
  call-deploy:
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/docs-deploy.yml
    secrets:
      aws-deploy-role-arn: ${{ secrets.AWS_ROLE_ARN }}
      s3-bucket: ${{ secrets.DOCS_DEV_BUCKET }}
      cloudfront-id: ${{ secrets.DOCS_DEV_CLOUDFRONT }}
